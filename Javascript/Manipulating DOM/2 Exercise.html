<html>
    <head>
        <title>Modeling DOM Challenge -2-</title>
    </head>
    <body>

        <button id="AddSquareButton" style="display: block;"> Add a square </button>

        <script>
            /* Second Exercise
                Using the result from the first exercise, every time a user hover it's mouse above a square, make
                the square to change its color to a random color gerenerated from the given function:
                    function getRandomColor() {
                        var letters = "0123456789ABCDEF";
                        var color = "#";
                        for (var i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                        }
                        return color;
                    }

                    var newColor = getRandomColor(); // #E943F0
                */
            
            function getRandomColor() {
                    var letters = "0123456789ABCDEF";
                    var color = "#";
                    for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
            }

            function GenerateSquare () {
            var square = document.createElement('div');

            square.setAttribute('class', 'square');

            square.style.width = 100;
            square.style.height = 100;
            square.style.backgroundColor = 'red';
            square.style.float = "right";
            //I added an attribute of "onmouseover" that sets the background-color calling the "getRandomColor" function, which returns a hex value.
            square.setAttribute('onmouseover', "this.style.backgroundColor = getRandomColor()");

            var bodyElement = document.querySelector('body');
            bodyElement.appendChild(square);
            }


            var SquareGenerator = document.querySelector('button#AddSquareButton');
            SquareGenerator.onclick = GenerateSquare;
        </script>
    </body>
</html>
