    <body>

        <input type="text" name="nome">

        <script>
            /* Fourth Exercise
                Keeping the result from the last exercise (Third exercise), add an input and a button to the screen

                    <input type="text" name="nome">
                    <button onClick="adicionar()">Adicionar</button>
                
                By clicking on the button, the function adicionar() needs to be triggerd, adding a new item in the

                also the content in the input needs to be cleaned up after click.
            */

            var inputElement = document.querySelector('input[name=nome]');
            var ListOfNames = document.querySelector('lu#NamesList');

            var nomes = ['Diego', 'Gabriel', 'Lucas'];

            function FillList(items, List) {
                for( item of items ) {
                    var itemList = document.createElement('li');
                    var itemInfo = document.createTextNode(item);
                    itemList.appendChild(itemInfo);

                    List.appendChild(itemList);
                }
            }

            function adicionar() {
                inputValue = inputElement.value;
                nomes.push(inputValue);

                inputElement.value = '';

                //Another way

                ListOfNames.innerHTML = '';

                /*it's just changing the inner html elements inside "lu" by and empty value, nothing (this declaration of null, might be wrong, or/and
                my interpretation of it)*/

                /*this one is more complex and has more code, it uses "for" to call each childNode of "lu" and removing it with the method
                removeChild().

                Syntax Explanation

                for(variable declaration for looping) = var i = (ListOfNames.childNodes.length - 1) <-- it's applying the number of "li"s
                inside "lu" - 1 because the (I've just realized another way, will keep with this later, I have to continue with the curse).
                /*for(var i = (ListOfNames.childNodes.length - 1); i >= 0; i--) {
                    ListOfNames.removeChild(ListOfNames.childNodes[i]);                  
                }*/

                while(ListOfNames.hasChildNodes()) {
                    ListOfNames.removeChild(ListOfNames.lastChild);
                }

                FillList(nomes, ListOfNames);
            }

            FillList(nomes, ListOfNames);

        </script>
