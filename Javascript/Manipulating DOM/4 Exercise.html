<html>
    <head>
        <title>Manipulating DOM Challenge -4-</title>
    </head>
    <body id="MainBody">

        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>

        <lu id='NamesList'>

        </lu>

        <script>
            /* Fourth Exercise
                Keeping the result from the last exercise (Third exercise), add an input and a button to the screen
                in the way it is shown:
                    <input type="text" name="nome">
                    <button onClick="adicionar()">Adicionar</button>
                
                By clicking on the button, the function adicionar() needs to be triggerd, adding a new item in the
                list based on the named it was written in the input, then rendered together with all the others items
                also the content in the input needs to be cleaned up after click.
            */

            function FillList (items, List) { 
                for(var item of items) {
                    var itemList = document.createElement('li');
                    var itemInfo = document.createTextNode(item);
                    itemList.appendChild(itemInfo);
                    
                    List.appendChild(itemList);
                }
            }

            function adicionar (inputElement = document.querySelector('input')) {
                var inputValue = inputElement.value;
                var List = document.querySelector('lu');

                var newItem = document.createElement('li');
                var newInfo = document.createTextNode(inputValue);
                newItem.appendChild(newInfo);

                List.appendChild(newItem);

                inputElement.value = '';

                return inputValue;

            }

            var inputInfo = document.querySelector('input[name=nome]');
            var NamesList = document.querySelector('lu#NamesList');

            var nomes = ["Diego", "Gabriel", "Lucas"];

            FillList(nomes, NamesList);

            nomes.push(adicionar);

        </script>
    </body>
</html>
